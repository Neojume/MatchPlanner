<!doctype html>

<html>
<head>
<title>Personal Match schema</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/custom-css.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

<div class="container">
	<center>
	<h2 style="border-bottom: 1px solid #EEE; padding-bottom: 10px">Personal Match Schema</h2>
	<table class="table fixed_headers">
		<thead class="thead thead-dark">
		<tr>
			<th class="col-sm-2">Round</th>
			<th class="col-sm-10">Match</th>
		</tr>
		</thead>
		<tbody>
			{% for r in range(data|count) %}
			<tr>
				<td class="col-sm-2">{{ r + 1 }}</td>
				{% if data[r] is not none %}
				<td class="col-sm-10">Tafel {{ data[r][0] + 1 }} vs {{data[r][1]}}</td>
				{% else %} 
				<td class="col-sm-10 text-center">-</td>
				{% endif %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
	</center>
</div>
</body>
</html>
